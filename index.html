<!DOCTYPE html>
<html>
<head>
<title>ember.js + grunt</title>
</head>
<body>

<script src="js/dist/deps.min.js"></script>

<script src="js/vendor/fauxjax/dist/fauxjax.min.js"></script>
<script>

var posts = [{id: 1, title: 'first'}, {id: 2, title: 'last'}];
$.fauxjax.new({
  type: 'GET',
  url: '/api/posts',
  dataType: 'json',
  responseText: posts
});

var comments_one = [{id: 99, desc: 'yo', post_id: 1}, {id: 98, desc: 'go', post_id: 1}];
$.fauxjax.new({
  type: 'GET',
  url: '/api/posts/1/comments',
  dataType: 'json',
  responseText: comments_one
});

var comments_two = [{id: 88, desc: 'cat', post_id: 2}, {id: 87, desc: 'wat', post_id: 2}];
$.fauxjax.new({
  type: 'GET',
  url: '/api/posts/2/comments',
  dataType: 'json',
  responseText: comments_two
});

$.fauxjax.settings.responseTime = 0;

</script>

<script>

window.App = require('js/app')["default"].create();

</script>

</body>
</html>
